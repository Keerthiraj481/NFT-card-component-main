<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-image-container">
        <img
          src="./images/image-equilibrium.jpg"
          alt="equilibrium"
          class="card-image"
        />
      </div>
      <h1 class="card-title">Equilibrium #3429</h1>
      <p class="card-description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card-name-container">
        <div class="card-ethereum-container">
          <img
            src="./images/icon-ethereum.svg"
            alt="ethereum"
            class="ethereum-icon"
          />
          <span class="number-ethereum">0.041 ETH</span>
        </div>
        <div class="card-clock-container">
          <img src="./images/icon-clock.svg" alt="clock" class="clock-icon" />
          <span class="text-clock">3 days left</span>
        </div>
      </div>
      <hr class="card-line" />
      <div class="card-avatar-container">
        <img
          src="./images/image-avatar.png"
          alt="avatar"
          class="avatar-image"
        />
        <p class="avatar-info">
          Creation of <b class="avatar-name">Jules Wyvern</b>
        </p>
      </div>
    </div>
  </body>
</html>
